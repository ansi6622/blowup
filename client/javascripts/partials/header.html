<div class="container header-submitPost" ng-show="vs.TogglePostForm">
    <h3>Add A New Movie</h3>

    <form name="form" novalidate ng-submit="form.$valid && newPost()">
        <div class="form-group" ng-class="{'has-error': form.title.$invalid && form.title.$touched}">
            <input ng-model="post.title"
                   placeholder="Movie Title"
                   name="title"
                   type="text"
                   class="form-control"
                   minlength="1"
                   maxlength="100"
                   required>
            <span ng-show="form.title.$invalid && form.title.$touched">Title is invalid.</span>
        </div>

        <div class="form-group">
            <button class="btn btn-xs btn-primary" type="submit" name="button">Save Movie</button>
        </div>
    </form>

</div>
